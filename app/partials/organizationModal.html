<div class="modal-header">
    <h3 class="modal-title"><span class="label label-default">{{organization.Abbrev}}</span> {{organization.Name}}</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="orgName">Name:</label>
      <div class="block">
        <select name="orgType" class="form-control select-inline"
        ng-options="type as type.Abbrev for type in types" ng-model="selectedType"
        ng-value="{{type.Abbrev}}" ng-change="setType()">
        </select>
        <input name="orgName" class="form-control" type="text" ng-model="organization.Name">
      </div>
    </div>
    <div class="form-group">
      <label for="orgCity">Stadt:</label>
      <input name="orgCity" class="form-control" type="text" ng-model="organization.City">
    </div>
    <div class="form-group">
      <label for="orgState">Bundesland:</label>
      <input name="orgState" class="form-control" type="text" ng-model="organization.State">
    </div>
    <div class="form-group">
      <label for="orgCountry">Land:</label>
      <input name="orgCountry" class="form-control" type="text" ng-model="organization.Country">
    </div>
  </form>
  <div class="form-group">
    <div class="inline-select">
      <label for="orgAlias" class="block">{{organization.Name}} ist die gleiche Organisation wie:</label>
      <select name="orgAlias" class="form-control select-inline"
      ng-options="org as org.Name for org in organizations" ng-model="selectedOrg"
      ng-value="{{org.Name}}">
      </select>
      <button class="btn btn-primary" type="button" ng-click="setAlias(organization.ID, selectedOrg.ID)">Best√§tigen</button>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="editOrganization()">Save</button>
</div>
