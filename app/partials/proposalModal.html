<div class="modal-header">
    <h3 class="modal-title">{{proposal.Title}}</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="proposalTitle">Stellentitle:</label>
      <a target="_blank" href="https://www.academics.de{{proposal.Link}}">
        <i class="fa fa-link" aria-hidden="true"></i>
        Academics.de
      </a>
      <input name="proposalTitle" class="form-control" type="text" ng-model="proposal.Title">
    </div>
    <div class="form-group">
      <div class="inline-select">
        <label for="proposalInstName" class="block">Organisation:</label>
        <select name="proposalInstName" class="form-control select-inline"
        ng-options="org as org.Name for org in organizations" ng-model="selectedOrg"
        ng-value="{{org.Name}}" ng-change="setOrg()">
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="inline-select">
        <label for="subject_culture" class="block">Fachkulture:</label>
        <select name="subject_culture" class="form-control select-inline"
        ng-options="culture as culture.Name for culture in cultures" ng-model="selectedCulture"
        ng-value="{{culture.Name}}" ng-change="setCulture()">
        </select>
      </div>
      <div class="inline-select">
        <label for="subject_area" class="block">Fachbereich:</label>
        <select name="subject_area" class="form-control select-inline"
        ng-options="area as area.Name for area in areas" ng-model="selectedArea"
        ng-value="{{area.Name}}" ng-change="setArea()">
        </select>
      </div>
      <div class="inline-select">
        <label for="subject" class="block">Fach:</label>
        <select name="subject" class="form-control select-inline"
        ng-options="subject as subject.Name for subject in subjects" ng-model="selectedSubject"
        ng-value="{{subject.Name}}" ng-change="setSubject()">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="proposalDescription">Beschreibung:</label>
      <textarea name="proposalDescription" class="form-control" rows="15" type="text" ng-model="proposal.Description"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="editProposal()">Save</button>
</div>
